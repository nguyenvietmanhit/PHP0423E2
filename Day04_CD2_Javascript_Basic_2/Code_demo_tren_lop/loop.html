- Vòng lặp: lặp đi lặp lại logic giống nhau
- for, while, do...while
- Luôn luôn phải tránh vòng lặp vô hạn
<script>
	// Log 500 lần chuỗi Hello 500ae
	console.log('hello 500ae');
	console.log('hello 500ae');
	console.log('hello 500ae');
	// 1 - for: vòng lặp xác định trc số lần lặp
	// VD: hiển thị từ 1 đến 10
	// Biểu thức đầu tiên: khởi tạo vòng lặp
	// Biểu thức thứ 2: điều kiện lặp
	// Biểu thức thứ 3: thay đổi biểu thức 1 để tránh vòng lặp vô hạn
	for (var i = 1; i <= 10; i++) {
		console.log(i);
	}
	//12345678910
	// 2 - while: vòng lặp ko xác định
	var j = 1;
	while (j <= 10) {
		console.log(j);
		j++;
	}
	//12345678910
	// 3 - do...while: luôn luôn thực thi code ít nhất 1 lần cho dù điều kiện sai ngay từ đầu
	var z = 1;
	do {
		console.log(z);
		z++;
		console.log('test do...while');
	} while (5 > 3);
</script>
